<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form action="https://www.w3schools.com/action_page.php" method="post">
    
    <fieldset>
      <legend>Informações</legend>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data">
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Dados de Acesso</legend>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario"><br><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha">
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"><br><br>
      
      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero"><br><br>
      
      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento"><br><br>
      
      <label for="cidade">Cidade:</label>
      <input list="lista_cidades" id="cidade" name="cidade">
      <datalist id="lista_cidades">
        <option value="São Paulo">
        <option value="Rio de Janeiro">
        <option value="Belo Horizonte">
        <option value="Curitiba">
        <option value="Porto Alegre">
      </datalist>
      <br><br>
      
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="">Selecione</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="PR">Paraná</option>
        <option value="RS">Rio Grande do Sul</option>
      </select>
      <br><br>
      
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="00000-000">
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Gênero</legend>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label><br>
      <input type="radio" id="nao_dizer" name="genero" value="nao_dizer">
      <label for="nao_dizer">Prefiro não falar</label>
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Curso</legend>
      <input type="checkbox" id="ads" name="curso" value="ADS">
      <label for="ads">ADS</label><br>
      <input type="checkbox" id="jogos" name="curso" value="Jogos">
      <label for="jogos">Jogos</label><br>
      <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
      <label for="gestao_ti">Gestão de TI</label><br>
      <input type="checkbox" id="bd" name="curso" value="Banco de Dados">
      <label for="bd">Banco de Dados</label>
    </fieldset>
    <br>
    
    <fieldset>
      <legend>Modelo</legend>
      <input type="radio" id="presencial" name="modelo" value="presencial">
      <label for="presencial">Presencial</label><br>
      <input type="radio" id="ead" name="modelo" value="ead">
      <label for="ead">EAD</label><br>
      <input type="radio" id="semi_presencial" name="modelo" value="semi_presencial">
      <label for="semi_presencial">Semi presencial</label>
    </fieldset>
    <br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
